    url: ${FRONTEND_URL:http://localhost:4200}
  admin:
    email: ${ADMIN_EMAIL:admin@revticket.com}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
