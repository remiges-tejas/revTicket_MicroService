<div class="payment-success-container">
  <div class="success-animation" *ngIf="showAnimation()">
    <div class="checkmark-circle">
      <div class="checkmark"></div>
    </div>
  </div>

  <div class="success-content" *ngIf="!showAnimation()">
    <div class="success-icon">✓</div>
    <h1>Payment Successful!</h1>
    <p class="success-message">Your booking has been confirmed</p>
    
    <div class="booking-details" *ngIf="draft()">
      <div class="detail-row">
        <span class="label">Booking ID:</span>
        <span class="value">{{ ticketNumber() }}</span>
      </div>
      <div class="detail-row">
        <span class="label">Movie:</span>
        <span class="value">{{ draft()!.movieTitle }}</span>
      </div>
      <div class="detail-row">
        <span class="label">Theater:</span>
        <span class="value">{{ draft()!.theaterName }}</span>
      </div>
      <div class="detail-row">
        <span class="label">Seats:</span>
        <span class="value">{{ draft()!.seatLabels?.join(', ') }}</span>
      </div>
      <div class="detail-row">
        <span class="label">Amount Paid:</span>
        <span class="value amount">₹{{ amount() }}</span>
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn-primary" (click)="viewTicket()">View My Tickets</button>
      <button class="btn-secondary" routerLink="/user/home">Back to Home</button>
    </div>
  </div>
</div>
