<div class="reset-password-container">
  <div class="reset-password-card">
    <div class="header">
      <h2>Reset Password</h2>
      <p>Enter your new password</p>
    </div>
    
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="token">Reset Token</label>
        <input 
          type="text" 
          id="token" 
          formControlName="token"
          placeholder="Enter reset token"
          [class.error]="resetPasswordForm.get('token')?.invalid && resetPasswordForm.get('token')?.touched">
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
          type="password" 
          id="newPassword" 
          formControlName="newPassword"
          placeholder="Enter new password"
          [class.error]="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          placeholder="Confirm new password"
          [class.error]="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
        @if (resetPasswordForm.hasError('passwordMismatch') && resetPasswordForm.get('confirmPassword')?.touched) {
          <div class="error-message">Passwords do not match</div>
        }
      </div>

      @if (error()) {
        <div class="error-message">{{ error() }}</div>
      }

      <button 
        type="submit" 
        class="reset-btn" 
        [disabled]="resetPasswordForm.invalid || loading()">
        {{ loading() ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>

    <div class="back-to-login">
      <a routerLink="/auth/login">‚Üê Back to Login</a>
    </div>
  </div>
</div>
