<div class="profile-page">
  <div class="page-header">
    <h1 class="page-title">Admin Profile</h1>
    <p class="page-subtitle">Manage your account settings and security</p>
  </div>

  <div class="profile-grid">
    <!-- Profile Information -->
    <div class="profile-card">
      <h2 class="card-title">ðŸ‘¤ Profile Information</h2>
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" formControlName="name" placeholder="Enter your Full name here ">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" formControlName="phone" placeholder="Enter your phone">
        </div>

        <button type="submit" class="btn-primary" [disabled]="loading() || profileForm.invalid">
          @if (loading()) {
            <span class="spinner-small"></span>
            <span>Updating...</span>
          } @else {
            <span>Update Profile</span>
          }
        </button>
      </form>
    </div>

    <!-- Change Password -->
    <div class="profile-card">
      <h2 class="card-title">ðŸ”’ Change Password</h2>
      <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" formControlName="currentPassword" placeholder="Enter current password" autocomplete="current-password">
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" formControlName="newPassword" placeholder="Enter new password" autocomplete="new-password">
          <small class="hint">Minimum 6 characters</small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm new password" autocomplete="new-password">
        </div>

        <button type="submit" class="btn-primary" [disabled]="loading() || passwordForm.invalid">
          @if (loading()) {
            <span class="spinner-small"></span>
            <span>Changing...</span>
          } @else {
            <span>Change Password</span>
          }
        </button>
      </form>
    </div>
  </div>
</div>
